version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: az_worldofgames_level4:latest
    container_name: wog_web_app
    ports:
      - "5001:5000"
    environment:
      - FLASK_ENV=development
    restart: on-failure
    networks:
      - app-network

  selenium-chrome:
    image: selenium/standalone-chrome:latest
    container_name: selenium-standalone-chrome
    ports:
      - "4444:4444"
    restart: on-failure
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
